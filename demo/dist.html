<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/kstost/PIXICS@b1c32c5/loader.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kstost/AudioManager/AudioManager.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@5.0.8/borderless.min.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Jua&family=Spline+Sans+Mono:wght@500&display=swap'); </style>
    <style>
        * {
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
            box-sizing: border-box;
            /* font-family: 'Jua', sans-serif; */
            font-family: 'Spline Sans Mono', monospace;

            -webkit-tap-highlight-color : rgba(0,0,0,0);

            /* backdrop-filter: blur(4px); */

        }

        body {
            margin: 0px;
            background-color: rgb(48, 48, 48);
            overflow: hidden;
            display: grid;
            place-items: center;
        }
        .scrollView,.scrollView * {
            touch-action: pan-y;
            overflow: scroll;
            color:red;
        }
        .justWindow,.justWindow * {
            touch-action: manipulation;
            overflow: hidden;
            color:black;
        }
    </style>

</head>

<body>
   <script src="../dist/bundle.js"></script>
</body>

</html>
